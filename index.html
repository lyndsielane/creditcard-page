<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="checkout-img"
        src="./assets/vecteezy_credit-cards-on-a-banknotes-background_6906973.jpg"
      />
      <div class="checkout">
        <h2>Checkout Information</h2>
        <form>
          <label for="fname">First name:</label>
          <input class="inputField" type="text" id="fname" name="fname" /><br />
          <label for="lname">Last name:</label>
          <input class="inputField" type="text" id="lname" name="lname" /><br />
          <label for="saddress">Shipping address:</label>
          <input
            class="inputField"
            type="text"
            id="saddress"
            name="saddress"
          /><br />
          <label for="cardtype">Credit Card Type:</label>
          <select class="inputField" id="cardtype" name="card">
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="AmericanEx">American Express</option></select
          ><br />
          <label for="cardnumber" id="cardnumber" name="cardnumber"
            >Credit Card Number:</label
          >
          <input class="inputField" type="number" /><br />
          <label for="exdate" id="exdate" name="exdate">Expiration Date:</label>
          <input class="inputField" type="date" /><br />
          <input type="submit" value="Checkout" />
        </form>
      </div>
    </div>
  </body>
</html>
